<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find A Doc! API</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <main class="container">
            <div class="banner">
                    <h1>Find a Doc!</h1>
                    
                </div>

            <form id="js-form-submit">
                <ul class="wrapper">  
                    <input type="text" id="location-city"  required placeholder="Search by address or city">
                </li>
                <li class="row-condition">
                        <input type="text" id="medical-issue" placeholder="What's bothering you? E.g: Asthma, Common cold, toothache.." required>
                    </li>
                <li class="row">
                    <button type="submit" id="submit-button" name="button">Search</button>
                </li>
                </ul>
                <input type="hidden" id="lat" name="lat" value="">
                <input type="hidden" id="lng" name="lng" value="">
            </form>
            <div class="instructions">
                <h4>Here are the instructions on how to use this app</h4>

            </div>
            
    </main>
    <div id="js-error-message">
        
    </div>
    
   
    <section id="results">
        
            
    </section>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAba3BnR1iNfDsJPK8Vo4HFLTTJbWHErW0&libraries=places&callback=initAutocomplete&output=json"
        async defer></script>
    <script src="index.js" ></script>
</body>

</html>
